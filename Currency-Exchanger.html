<script>

$(document).ready(function(){
$("#btn1").click(function(){
var amt=$("#amount").val();
var temp=$("#country").val();
var cont=temp.toUpperCase();
$.ajax({
url: 'https://api.exchangerate-api.com/v4/latest/INR',
success: function (data) {

for(item in data.rates){
if(item==cont){
var total=data.rates[item]*amt;
content2=amt+" INR to "+item+" is "+total+"<br>";}
}
$("#mydiv2").append(content2);
}
});
});


$.ajax({
url: 'https://api.exchangerate-api.com/v4/latest/INR',
success: function (data) {
$("#mydiv").html("");

for(item in data.rates){
content+=item+data.rates[item];
}
$("#mydiv").append(content);
}
})
});
